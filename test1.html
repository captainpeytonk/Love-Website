<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .background-forest {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 50%, #6b8e23 100%);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
        }

        .background-meadow {
            background: linear-gradient(135deg, #87ceeb 0%, #98fb98 30%, #90ee90 70%, #228b22 100%);
            background-image:
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        .background-mystical {
            background: linear-gradient(135deg, #2c1810 0%, #4a148c 30%, #6a1b9a 70%, #8e24aa 100%);
            background-image:
                radial-gradient(circle at 25% 25%, rgba(186, 104, 200, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(156, 39, 176, 0.2) 0%, transparent 50%);
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group h3 {
            color: #2d5016;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .background-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bg-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bg-option:hover {
            transform: scale(1.1);
            border-color: #4a7c59;
        }

        .bg-option.active {
            border-color: #2d5016;
            transform: scale(1.1);
        }

        .bg-forest { background: linear-gradient(135deg, #2d5016, #4a7c59, #6b8e23); }
        .bg-meadow { background: linear-gradient(135deg, #87ceeb, #98fb98, #90ee90, #228b22); }
        .bg-mystical { background: linear-gradient(135deg, #2c1810, #4a148c, #6a1b9a, #8e24aa); }

        input[type="file"] {
            margin: 5px 0;
            padding: 8px;
            border: 2px dashed #4a7c59;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .function-selector {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .function-btn {
            padding: 8px 12px;
            background: #4a7c59;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .function-btn:hover {
            background: #2d5016;
        }

        .function-btn.active {
            background: #2d5016;
        }

        .garden-element {
            position: absolute;
            cursor: move;
            transition: transform 0.1s ease;
            user-select: none;
        }

        .garden-element:hover {
            filter: brightness(1.1);
        }

        .garden-element.dragging {
            z-index: 999;
            transform: scale(1.05);
        }

        .garden-element img {
            max-width: 100%;
            max-height: 100%;
            pointer-events: none;
        }

        .resize-handle {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 15px;
            height: 15px;
            background: #4a7c59;
            border-radius: 50%;
            cursor: nw-resize;
            border: 2px solid white;
        }

        .rotation-handle {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 15px;
            height: 15px;
            background: #6b8e23;
            border-radius: 50%;
            cursor: grab;
            border: 2px solid white;
        }

        .character {
            transition: all 2s ease-in-out;
            animation: hop 3s infinite;
        }

        @keyframes hop {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
            font-size: 12px;
            color: #2d5016;
        }
    </style>
</head>
<body class="background-forest">
<button id="toggle-ui" style="position: fixed; top: 20px; right: 20px; z-index: 1001; background: #2d5016; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; cursor: pointer;">‚áÖ</button>

    <div class="controls">
        <div class="control-group">
            <h3>üåø Choose Background</h3>
            <div class="background-selector">
<div class="bg-option" style="background-image: url('grass.png'); background-size: cover;" data-bg="grass" title="Grass"></div>
<div class="bg-option" style="background-image: url('snow.png'); background-size: cover;" data-bg="snow" title="Snow"></div>
<div class="bg-option" style="background-image: url('dirt.png'); background-size: cover;" data-bg="dirt" title="Dirt"></div>

            </div>
        </div>

        <div class="control-group">
            <h3>üñºÔ∏è Upload Image</h3>
            <input type="file" id="imageUpload" accept="image/*" />
        </div>

        <div class="control-group">
            <h3>‚öôÔ∏è Function</h3>
            <div class="function-selector">
                <button class="function-btn active" data-function="decoration">Decoration</button>
                <button class="function-btn" data-function="character">Character</button>
            </div>
        </div>
    </div>

    <div class="instructions">
        <strong>üå± Garden Instructions:</strong><br>
        ‚Ä¢ Choose a background theme<br>
        ‚Ä¢ Upload transparent PNG images<br>
        ‚Ä¢ Decoration: Drag to move, resize & rotate<br>
        ‚Ä¢ Character: Hops around automatically<br>
        ‚Ä¢ Click elements to select/deselect
    </div>

    <script>
        let selectedFunction = 'decoration';
        let draggedElement = null;
        let dragOffset = { x: 0, y: 0 };
        let isResizing = false;
        let isRotating = false;
        let characters = [];

        // Background selection
        document.querySelectorAll('.bg-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.bg-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                const bgType = this.dataset.bg;
                document.body.className = `background-${bgType}`;
            });
        });

        // Function selection
        document.querySelectorAll('.function-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.function-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedFunction = this.dataset.function;
            });
        });

        // Image upload
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    createGardenElement(event.target.result, selectedFunction);
                };
                reader.readAsDataURL(file);
            }
        });

        function createGardenElement(imageSrc, functionType) {
            const element = document.createElement('div');
            element.className = `garden-element ${functionType}`;
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.style.width = '80px';
            img.style.height = 'auto';
            
            element.appendChild(img);
            
            // Position randomly
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            element.style.left = x + 'px';
            element.style.top = y + 'px';

            if (functionType === 'decoration') {
                setupDecorationElement(element);
            } else if (functionType === 'character') {
                setupCharacterElement(element);
            }
            
            document.body.appendChild(element);
        }

        function setupDecorationElement(element) {
            // Add resize handle
            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle';
            element.appendChild(resizeHandle);

            // Add rotation handle
            const rotationHandle = document.createElement('div');
            rotationHandle.className = 'rotation-handle';
            element.appendChild(rotationHandle);

            // Hide handles initially
            resizeHandle.style.display = 'none';
            rotationHandle.style.display = 'none';

            // Click to select/deselect
            element.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleSelection(element);
            });

            // Drag functionality
            element.addEventListener('mousedown', startDragging);

            // Resize functionality
            resizeHandle.addEventListener('mousedown', function(e) {
                e.stopPropagation();
                isResizing = true;
                draggedElement = element;
            });

            // Rotation functionality
            rotationHandle.addEventListener('mousedown', function(e) {
                e.stopPropagation();
                isRotating = true;
                draggedElement = element;
            });
        }

        function setupCharacterElement(element) {
            characters.push(element);
            startCharacterMovement(element);
        }

        function startCharacterMovement(character) {
            function moveCharacter() {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 100);
                
                character.style.left = x + 'px';
                character.style.top = y + 'px';
                
                // Schedule next movement
                setTimeout(moveCharacter, 3000 + Math.random() * 4000);
            }
            
            // Start movement after a random delay
            setTimeout(moveCharacter, 1000 + Math.random() * 2000);
        }

        function toggleSelection(element) {
            const handles = element.querySelectorAll('.resize-handle, .rotation-handle');
            const isSelected = handles[0] && handles[0].style.display !== 'none';
            
            // Deselect all elements first
            document.querySelectorAll('.garden-element .resize-handle, .garden-element .rotation-handle').forEach(handle => {
                handle.style.display = 'none';
            });
            
            // Select this element if it wasn't selected
            if (!isSelected) {
                handles.forEach(handle => {
                    handle.style.display = 'block';
                });
            }
        }

        function startDragging(e) {
            if (e.target.classList.contains('resize-handle') || e.target.classList.contains('rotation-handle')) return;
            
            draggedElement = this;
            this.classList.add('dragging');
            
            const rect = this.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
        }

        // Global mouse events
        document.addEventListener('mousemove', function(e) {
            if (draggedElement) {
                if (isResizing) {
                    const img = draggedElement.querySelector('img');
                    const rect = draggedElement.getBoundingClientRect();
                    const newSize = Math.max(20, e.clientX - rect.left);
                    img.style.width = newSize + 'px';
                } else if (isRotating) {
                    const rect = draggedElement.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX) * 180 / Math.PI;
                    draggedElement.style.transform = `rotate(${angle}deg)`;
                } else {
                    draggedElement.style.left = (e.clientX - dragOffset.x) + 'px';
                    draggedElement.style.top = (e.clientY - dragOffset.y) + 'px';
                }
            }
        });

        document.addEventListener('mouseup', function() {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
                isResizing = false;
                isRotating = false;
            }
        });

        // Click on background to deselect all
        document.addEventListener('click', function(e) {
            if (e.target === document.body) {
                document.querySelectorAll('.garden-element .resize-handle, .garden-element .rotation-handle').forEach(handle => {
                    handle.style.display = 'none';
                });
            }
        });
    
// Extend background support
const bgMap = {
    'forest': '',
    'meadow': '',
    'mystical': '',
    'grass': 'url("grass.png")',
    'snow': 'url("snow.png")',
    'dirt': 'url("dirt.png")'
};

document.querySelectorAll('.bg-option').forEach(option => {
    option.addEventListener('click', function () {
        document.querySelectorAll('.bg-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');
        const bg = this.dataset.bg;
        if (bgMap[bg]) {
            document.body.style.backgroundImage = bgMap[bg];
            document.body.style.backgroundSize = 'cover';
        } else {
            document.body.className = `background-${bg}`;
            document.body.style.backgroundImage = '';
        }
    });
});

// Add character types: bunny, snake, walker
function setupCharacterElement(element) {
    const type = characterType || 'bunny';
    element.dataset.characterType = type;
    characters.push(element);
    startCharacterMovement(element);
    // Override character click to toggle pause and show resize handle
element.addEventListener('click', function(e) {
    e.stopPropagation();
    const isPaused = element.dataset.paused === 'true';
    element.dataset.paused = (!isPaused).toString();

    if (!isPaused) {
        element.classList.add('paused');
        const resizeHandle = document.createElement('div');
        resizeHandle.className = 'resize-handle';
        element.appendChild(resizeHandle);
        resizeHandle.style.display = 'block';
        resizeHandle.addEventListener('mousedown', function(e) {
            e.stopPropagation();
            isResizing = true;
            draggedElement = element;
        });
    } else {
        element.classList.remove('paused');
        const handle = element.querySelector('.resize-handle');
        if (handle) handle.remove();
    }
});
}

    let characterType = 'bunny';

    const charMenu = document.createElement('div');
    charMenu.innerHTML = `
        <button class="function-btn active" data-character="bunny">Bunny</button>
        <button class="function-btn" data-character="walker">Walker</button>
        <button class="function-btn" data-character="zigzag">Zig-Zag</button>
    `;
    charMenu.style.display = 'flex';
    charMenu.style.gap = '10px';
    charMenu.style.marginTop = '10px';
    document.querySelector('.control-group:last-child').appendChild(charMenu);

    charMenu.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', function () {
            charMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            characterType = this.dataset.character;
        });
    });

    function startCharacterMovement(character) {
        const type = character.dataset.characterType;
        if (type === 'bunny') {
            character.style.animation = 'hop 3s infinite';
            moveRandomly(character, 3000, 4000);
        } else if (type === 'walker') {
            character.style.animation = 'hop 0.5s infinite';
            moveRandomly(character, 3000, 4000, 30);
        } else if (type === 'zigzag') {
            character.style.animation = 'none';
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let direction = 1; // 1 = right-down, -1 = left-up
            let step = 9;

            function zigzagMove() {
                if (character.dataset.paused !== 'true') {
                    x += step * direction;
                    y += step;
                    if (x > window.innerWidth - 90 || x < 0) direction *= -1;
                    if (y > window.innerHeight - 90) y = 0;
                    character.style.left = x + 'px';
                    character.style.top = y + 'px';
                }
                requestAnimationFrame(zigzagMove);
            }
            zigzagMove();
        }
    }

function moveRandomly(character, minDelay, maxDelay, step=200) {
    function move() {
        const x = Math.random() * (window.innerWidth - step);
        const y = Math.random() * (window.innerHeight - step);
        if (character.dataset.paused !== 'true') {
            character.style.left = x + 'px';
            character.style.top = y + 'px';
        }
        setTimeout(move, minDelay + Math.random() * (maxDelay - minDelay));
    }
    setTimeout(move, minDelay);
}

// Toggle UI
document.getElementById('toggle-ui').addEventListener('click', () => {
    const controls = document.querySelector('.controls');
    const instructions = document.querySelector('.instructions');
    const isVisible = controls.style.display !== 'none';
    controls.style.display = isVisible ? 'none' : 'block';
    instructions.style.display = isVisible ? 'none' : 'block';
});

</script>
