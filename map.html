<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldSpots - Share Your World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            position: relative;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        #map {
            width: 100%;
            height: calc(100vh - 80px);
            filter: saturate(0.9) brightness(0.95);
        }

        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            display: block;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .info-window {
            max-width: 300px;
            padding: 0;
        }

        .info-content {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .info-media {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .info-details {
            padding: 1rem;
        }

        .info-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .info-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .location-info {
            background: #f8f9fa;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üåç WorldSpots</div>
        <button class="upload-btn" onclick="openUploadModal()">
            üì∏ Add Media
        </button>
    </div>
    
    <div id="map"></div>

    <div class="upload-modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">üìç Add Media to Location</div>
            <form id="uploadForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="mediaTitle" required>
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="mediaDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Choose Photo or Video</label>
                    <div class="file-input">
                        <input type="file" id="mediaFile" accept="image/*,video/*" required>
                        <label for="mediaFile" class="file-input-label">
                            üñºÔ∏è Select Media File
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="locationName" placeholder="Click on map to set location" readonly>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add to Map</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let mediaData = [];
        let selectedLocation = null;
        let uploadMarker = null;

        // Initialize map
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 3,
                center: { lat: 20, lng: 0 },
                styles: [
                    {
                        featureType: "water",
                        elementType: "geometry",
                        stylers: [{ color: "#a2daf2" }]
                    },
                    {
                        featureType: "landscape.man_made",
                        elementType: "geometry",
                        stylers: [{ color: "#f7f1df" }]
                    },
                    {
                        featureType: "landscape.natural",
                        elementType: "geometry",
                        stylers: [{ color: "#d0e3b4" }]
                    }
                ]
            });

            // Add click listener for placing media
            map.addListener('click', (e) => {
                if (document.getElementById('uploadModal').style.display === 'flex') {
                    setUploadLocation(e.latLng);
                }
            });

            // Load existing media data
            loadMediaData();
        }

        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
            // Change cursor to crosshair to indicate location selection mode
            map.setOptions({ draggableCursor: 'crosshair' });
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('uploadForm').reset();
            selectedLocation = null;
            if (uploadMarker) {
                uploadMarker.setMap(null);
                uploadMarker = null;
            }
            map.setOptions({ draggableCursor: '' });
        }

        function setUploadLocation(latLng) {
            selectedLocation = latLng;
            
            // Remove previous upload marker
            if (uploadMarker) {
                uploadMarker.setMap(null);
            }

            // Add temporary marker
            uploadMarker = new google.maps.Marker({
                position: latLng,
                map: map,
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="16" cy="16" r="12" fill="#667eea" stroke="white" stroke-width="3"/>
                            <text x="16" y="20" text-anchor="middle" fill="white" font-size="16">+</text>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(32, 32)
                }
            });

            // Reverse geocode to get location name
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: latLng }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    document.getElementById('locationName').value = results[0].formatted_address;
                } else {
                    document.getElementById('locationName').value = `${latLng.lat().toFixed(4)}, ${latLng.lng().toFixed(4)}`;
                }
            });
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!selectedLocation) {
                alert('Please select a location on the map first!');
                return;
            }

            const title = document.getElementById('mediaTitle').value;
            const description = document.getElementById('mediaDescription').value;
            const file = document.getElementById('mediaFile').files[0];
            const locationName = document.getElementById('locationName').value;

            if (!file) {
                alert('Please select a media file!');
                return;
            }

            // Create media data object
            const reader = new FileReader();
            reader.onload = (event) => {
                const mediaItem = {
                    id: Date.now(),
                    title: title,
                    description: description,
                    location: selectedLocation,
                    locationName: locationName,
                    mediaUrl: event.target.result,
                    mediaType: file.type.startsWith('image/') ? 'image' : 'video',
                    timestamp: new Date().toLocaleDateString()
                };

                mediaData.push(mediaItem);
                saveMediaData();
                addMarkerToMap(mediaItem);
                closeUploadModal();
            };
            reader.readAsDataURL(file);
        });

        function addMarkerToMap(mediaItem) {
            const marker = new google.maps.Marker({
                position: mediaItem.location,
                map: map,
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="14" cy="14" r="10" fill="#f093fb" stroke="white" stroke-width="2"/>
                            <text x="14" y="17" text-anchor="middle" fill="white" font-size="12">${mediaItem.mediaType === 'image' ? 'üì∏' : 'üé•'}</text>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(28, 28)
                }
            });

            // Create info window content
            const infoContent = `
                <div class="info-content">
                    ${mediaItem.mediaType === 'image' ? 
                        `<img src="${mediaItem.mediaUrl}" class="info-media" alt="${mediaItem.title}">` :
                        `<video src="${mediaItem.mediaUrl}" class="info-media" controls></video>`
                    }
                    <div class="info-details">
                        <div class="info-title">${mediaItem.title}</div>
                        <div class="info-description">${mediaItem.description}</div>
                        <div class="location-info">üìç ${mediaItem.locationName}</div>
                        <div class="location-info">üìÖ ${mediaItem.timestamp}</div>
                    </div>
                </div>
            `;

            const infoWindow = new google.maps.InfoWindow({
                content: infoContent,
                maxWidth: 300
            });

            marker.addListener('click', () => {
                // Close other info windows
                markers.forEach(m => m.infoWindow && m.infoWindow.close());
                infoWindow.open(map, marker);
            });

            marker.infoWindow = infoWindow;
            markers.push(marker);
        }

        function loadMediaData() {
            // In a real app, this would load from a database
            // For demo purposes, we'll add some sample data
            const sampleData = [
                {
                    id: 1,
                    title: "Eiffel Tower",
                    description: "Beautiful sunset view from the Trocad√©ro",
                    location: { lat: 48.8584, lng: 2.2945 },
                    locationName: "Paris, France",
                    mediaUrl: "data:image/svg+xml;base64," + btoa(`
                        <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
                            <rect width="400" height="300" fill="#87CEEB"/>
                            <polygon points="180,280 220,280 210,50 190,50" fill="#8B4513"/>
                            <polygon points="190,150 210,150 230,140 170,140" fill="#8B4513"/>
                            <circle cx="80" cy="60" r="30" fill="#FFD700"/>
                            <text x="200" y="290" text-anchor="middle" fill="white" font-size="16">Eiffel Tower</text>
                        </svg>
                    `),
                    mediaType: "image",
                    timestamp: "7/20/2025"
                },
                {
                    id: 2,
                    title: "Times Square",
                    description: "The energy of NYC at night",
                    location: { lat: 40.7589, lng: -73.9851 },
                    locationName: "New York, NY, USA",
                    mediaUrl: "data:image/svg+xml;base64," + btoa(`
                        <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
                            <rect width="400" height="300" fill="#1a1a1a"/>
                            <rect x="50" y="50" width="80" height="200" fill="#333"/>
                            <rect x="150" y="80" width="70" height="170" fill="#333"/>
                            <rect x="250" y="40" width="90" height="210" fill="#333"/>
                            <rect x="60" y="60" width="15" height="15" fill="#FFD700"/>
                            <rect x="80" y="80" width="15" height="15" fill="#FF69B4"/>
                            <rect x="160" y="90" width="15" height="15" fill="#00CED1"/>
                            <rect x="260" y="60" width="15" height="15" fill="#FF4500"/>
                            <text x="200" y="290" text-anchor="middle" fill="white" font-size="16">Times Square</text>
                        </svg>
                    `),
                    mediaType: "image",
                    timestamp: "7/19/2025"
                }
            ];

            mediaData = [...sampleData];
            sampleData.forEach(item => {
                addMarkerToMap(item);
            });
        }

        function saveMediaData() {
            // In a real app, this would save to a database
            console.log('Saving media data:', mediaData);
        }

        // File input label update
        document.getElementById('mediaFile').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label');
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                label.textContent = `‚úÖ ${fileName}`;
            } else {
                label.textContent = 'üñºÔ∏è Select Media File';
            }
        });
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap">
    </script>
</body>
</html>
