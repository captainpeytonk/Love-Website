<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love Timeline</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff0f5;
    color: #333;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #d63384;
    margin-bottom: 2rem;
  }
  #addButton {
    font-size: 4rem;
    color: #d63384;
    cursor: pointer;
    user-select: none;
    border: 3px dashed #d63384;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
    transition: background 0.3s ease;
  }
  #addButton:hover {
    background: #f8d7e4;
  }
  #eventForm {
    background: #fff;
    border: 2px solid #d63384;
    border-radius: 1rem;
    padding: 1rem 1.5rem;
    max-width: 400px;
    width: 100%;
    margin-bottom: 2rem;
    display: none;
    flex-direction: column;
  }
  #eventForm input[type="text"],
  #eventForm input[type="date"] {
    font-size: 1rem;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 0.5rem;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
  }
  #eventForm button {
    background: #d63384;
    color: white;
    border: none;
    border-radius: 0.5rem;
    padding: 0.7rem;
    font-size: 1rem;
    cursor: pointer;
  }
  #eventForm button:disabled {
    background: #eaa6c0;
    cursor: default;
  }
  #eventsList {
    max-width: 400px;
    width: 100%;
  }
  .event-card {
    background: #fff;
    border: 2px solid #d63384;
    border-radius: 1rem;
    padding: 1rem;
    margin-bottom: 1rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .event-info {
    flex-grow: 1;
    margin-right: 1rem;
  }
  .event-name {
    font-weight: bold;
    color: #d63384;
    margin-bottom: 0.3rem;
  }
  .event-date {
    font-size: 0.9rem;
    color: #666;
  }
  .event-timer {
    font-size: 0.9rem;
    margin-top: 0.3rem;
  }
  .delete-btn {
    background: transparent;
    border: none;
    color: #d63384;
    font-size: 1.5rem;
    cursor: pointer;
    user-select: none;
  }
  .delete-btn:hover {
    color: #a02862;
  }
</style>
</head>
<body>

<h1>💕 Our Love Timeline</h1>

<div id="addButton" title="Add a new event">＋</div>

<form id="eventForm" aria-label="Add a new event">
  <input type="text" id="eventName" placeholder="Event name (e.g. 'Together Since')" required />
  <input type="date" id="eventDate" required />
  <button type="submit" disabled>Add Event</button>
</form>

<div id="eventsList"></div>

<script>
  const addButton = document.getElementById('addButton');
  const eventForm = document.getElementById('eventForm');
  const eventNameInput = document.getElementById('eventName');
  const eventDateInput = document.getElementById('eventDate');
  const submitBtn = eventForm.querySelector('button');
  const eventsList = document.getElementById('eventsList');

  let events = [];

  // Show form when + button clicked
  addButton.addEventListener('click', () => {
    addButton.style.display = 'none';
    eventForm.style.display = 'flex';
    eventNameInput.focus();
  });

  // Enable submit if both fields have value
  function checkInputs() {
    submitBtn.disabled = !(eventNameInput.value.trim() && eventDateInput.value);
  }

  eventNameInput.addEventListener('input', checkInputs);
  eventDateInput.addEventListener('input', checkInputs);

  // Add event on form submit
  eventForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = eventNameInput.value.trim();
    const date = eventDateInput.value;

    if (!name || !date) return; // just in case

    events.push({ name, date });
    eventNameInput.value = '';
    eventDateInput.value = '';
    submitBtn.disabled = true;

    eventForm.style.display = 'none';
    addButton.style.display = 'flex';
    renderEvents();
  });

  // Delete event by index
  function deleteEvent(index) {
    events.splice(index, 1);
    renderEvents();
  }

  // Render all events
  function renderEvents() {
    eventsList.innerHTML = '';
    if (events.length === 0) return;

    events.forEach((event, i) => {
      const card = document.createElement('div');
      card.className = 'event-card';

      const info = document.createElement('div');
      info.className = 'event-info';

      const name = document.createElement('div');
      name.className = 'event-name';
      name.textContent = event.name;

      const date = document.createElement('div');
      date.className = 'event-date';
      date.textContent = event.date;

      const timer = document.createElement('div');
      timer.className = 'event-timer';
      timer.id = `timer-${i}`;

      info.appendChild(name);
      info.appendChild(date);
      info.appendChild(timer);

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.innerHTML = '🗑️';
      delBtn.title = 'Delete event';
      delBtn.addEventListener('click', () => deleteEvent(i));

      card.appendChild(info);
      card.appendChild(delBtn);

      eventsList.appendChild(card);
    });
  }

  // Update timers every second
  function updateTimers() {
    const now = new Date();

    events.forEach((event, i) => {
      const eventDate = new Date(event.date + "T00:00:00");
      let diff = now - eventDate;
      if (diff < 0) diff = 0;

      let totalSeconds = Math.floor(diff / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const totalHours = Math.floor(totalMinutes / 60);
      const hours = totalHours % 24;
      const totalDays = Math.floor(totalHours / 24);

      const years = Math.floor(totalDays / 365.25);
      const months = Math.floor((totalDays % 365.25) / 30.44);
      const days = Math.floor((totalDays % 365.25) % 30.44);

      const text = `⏳ ${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`;

      const timerEl = document.getElementById(`timer-${i}`);
      if (timerEl) timerEl.textContent = text;
    });
  }

  setInterval(updateTimers, 1000);
</script>

</body>
</html>
