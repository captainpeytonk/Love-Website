<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Pin Board - Collect Your Travels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .map-container {
            flex: 1;
            position: relative;
            margin: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        #map {
            height: 100%;
            min-height: 600px;
        }

        .stats-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 200px;
        }

        .stats-panel h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-value {
            font-weight: bold;
            color: #d4af37;
            font-size: 1.2rem;
        }

        .country-pin {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .country-pin:hover {
            transform: scale(1.1);
        }

        .pin-shape {
            width: 30px;
            height: 30px;
            background: linear-gradient(145deg, #ffd700, #b8860b);
            border: 2px solid #fff;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            animation: pinDrop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .pin-shape::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, #ffed4a, #d4af37);
            border-radius: 50% 50% 50% 0;
        }

        @keyframes pinDrop {
            0% {
                transform: rotate(-45deg) translateY(-100px) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: rotate(-45deg) translateY(10px) scale(1.2);
            }
            100% {
                transform: rotate(-45deg) translateY(0) scale(1);
                opacity: 1;
            }
        }

        .country-hover {
            fill-opacity: 0.7 !important;
            stroke: #ffd700 !important;
            stroke-width: 2 !important;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .country-visited {
            fill: #d4af37 !important;
            fill-opacity: 0.3 !important;
            stroke: #b8860b !important;
            stroke-width: 2 !important;
        }

        .reset-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(238, 90, 82, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(238, 90, 82, 0.4);
        }

        .instruction {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .stats-panel {
                position: relative;
                top: 0;
                right: 0;
                margin: 20px;
                margin-bottom: 0;
            }
            
            .map-container {
                margin-top: 0;
            }
            
            .instruction,
            .reset-button {
                position: relative;
                margin: 10px 20px;
                bottom: auto;
                left: auto;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç World Pin Board</h1>
        <p>Click on countries to mark them as visited and collect golden pins!</p>
    </div>

    <div class="map-container">
        <div id="map"></div>
        
        <div class="stats-panel">
            <h3>üìä Your Journey</h3>
            <div class="stat-item">
                <span>Countries Visited:</span>
                <span class="stat-value" id="visitedCount">0</span>
            </div>
            <div class="stat-item">
                <span>Total Countries:</span>
                <span class="stat-value" id="totalCount">195</span>
            </div>
            <div class="stat-item">
                <span>Progress:</span>
                <span class="stat-value" id="progressPercent">0%</span>
            </div>
        </div>
        
        <div class="instruction">
            üí° Click any country to add a golden pin!
        </div>
        
        <button class="reset-button" onclick="resetAllPins()">
            üîÑ Reset All Pins
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let map;
        let visitedCountries = new Set();
        let countryLayers = {};
        let pins = {};

        // Initialize the map
        function initMap() {
            map = L.map('map', {
                center: [20, 0],
                zoom: 2,
                maxZoom: 6,
                minZoom: 1.5,
                worldCopyJump: true
            });

            // Add a beautiful tile layer
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '¬© OpenStreetMap contributors ¬© CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            // Load country boundaries
            loadCountries();
        }

        // Load country GeoJSON data
        async function loadCountries() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson');
                const countries = await response.json();
                
                // Add countries to map
                L.geoJSON(countries, {
                    style: defaultStyle,
                    onEachFeature: onEachFeature
                }).addTo(map);
                
                updateStats();
            } catch (error) {
                console.error('Error loading country data:', error);
                // Fallback message
                const fallbackDiv = document.createElement('div');
                fallbackDiv.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(255, 255, 255, 0.95);
                    padding: 30px;
                    border-radius: 15px;
                    text-align: center;
                    z-index: 1000;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                `;
                fallbackDiv.innerHTML = `
                    <h3 style="color: #333; margin-bottom: 15px;">üó∫Ô∏è Interactive Map Loading...</h3>
                    <p style="color: #666;">The world map will appear here once the geographic data loads.</p>
                    <p style="color: #999; margin-top: 10px; font-size: 0.9rem;">Click on countries to add golden pins!</p>
                `;
                document.getElementById('map').appendChild(fallbackDiv);
            }
        }

        // Default country styling
        function defaultStyle(feature) {
            return {
                fillColor: '#8FB3D3',
                weight: 1,
                opacity: 1,
                color: '#5F84A2',
                fillOpacity: 0.7
            };
        }

        // Handle country interactions
        function onEachFeature(feature, layer) {
            const countryName = feature.properties.name || feature.properties.NAME || 'Unknown';
            countryLayers[countryName] = layer;
            
            layer.on({
                mouseover: function(e) {
                    if (!visitedCountries.has(countryName)) {
                        e.target.setStyle({
                            fillColor: '#FFD700',
                            fillOpacity: 0.8,
                            weight: 2,
                            color: '#B8860B'
                        });
                        
                        // Add hover class for additional effects
                        if (e.target._path) {
                            e.target._path.classList.add('country-hover');
                        }
                    }
                },
                mouseout: function(e) {
                    if (!visitedCountries.has(countryName)) {
                        layer.setStyle(defaultStyle());
                        
                        // Remove hover class
                        if (e.target._path) {
                            e.target._path.classList.remove('country-hover');
                        }
                    }
                },
                click: function(e) {
                    toggleCountry(countryName, layer);
                }
            });

            // Tooltip
            layer.bindTooltip(countryName, {
                permanent: false,
                direction: 'top',
                className: 'country-tooltip'
            });
        }

        // Toggle country visited status
        function toggleCountry(countryName, layer) {
            if (visitedCountries.has(countryName)) {
                // Remove from visited
                visitedCountries.delete(countryName);
                layer.setStyle(defaultStyle());
                
                // Remove pin
                if (pins[countryName]) {
                    map.removeLayer(pins[countryName]);
                    delete pins[countryName];
                }
                
                // Remove visited class
                if (layer._path) {
                    layer._path.classList.remove('country-visited');
                }
            } else {
                // Add to visited
                visitedCountries.add(countryName);
                layer.setStyle({
                    fillColor: '#D4AF37',
                    fillOpacity: 0.3,
                    weight: 2,
                    color: '#B8860B'
                });
                
                // Add visited class
                if (layer._path) {
                    layer._path.classList.add('country-visited');
                }
                
                // Add pin
                addPin(countryName, layer);
            }
            
            updateStats();
        }

        // Add golden pin to country
        function addPin(countryName, layer) {
            const bounds = layer.getBounds();
            const center = bounds.getCenter();
            
            // Create custom pin icon
            const pinIcon = L.divIcon({
                className: 'country-pin',
                html: '<div class="pin-shape"></div>',
                iconSize: [30, 30],
                iconAnchor: [15, 30]
            });
            
            const pin = L.marker(center, { 
                icon: pinIcon,
                zIndexOffset: 1000
            }).addTo(map);
            
            pin.bindPopup(`
                <div style="text-align: center; padding: 10px;">
                    <h4 style="margin: 0 0 10px 0; color: #D4AF37;">üèÜ ${countryName}</h4>
                    <p style="margin: 0; color: #666;">Visited! Well done!</p>
                </div>
            `);
            
            pins[countryName] = pin;
        }

        // Update statistics
        function updateStats() {
            const visited = visitedCountries.size;
            const total = Object.keys(countryLayers).length;
            const percentage = total > 0 ? Math.round((visited / total) * 100) : 0;
            
            document.getElementById('visitedCount').textContent = visited;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressPercent').textContent = percentage + '%';
        }

        // Reset all pins
        function resetAllPins() {
            if (confirm('Are you sure you want to reset all your pins? This cannot be undone.')) {
                visitedCountries.clear();
                
                // Reset all country styles
                Object.values(countryLayers).forEach(layer => {
                    layer.setStyle(defaultStyle());
                    if (layer._path) {
                        layer._path.classList.remove('country-visited');
                    }
                });
                
                // Remove all pins
                Object.values(pins).forEach(pin => {
                    map.removeLayer(pin);
                });
                pins = {};
                
                updateStats();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (map) {
                map.invalidateSize();
            }
        });
    </script>
</body>
</html>
