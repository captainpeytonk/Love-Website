<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bucket List</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #87CEEB, #4682B4);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .add-item-form {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .add-item-input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #333;
    }

    .add-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .bucket-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    .bucket-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .bucket-item.completed {
      background: #d4edda;
      text-decoration: line-through;
    }

    .bucket-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .completion-info {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
    }

    .completed-image {
      max-height: 100px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .stats {
      text-align: center;
      color: white;
      margin-top: 2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>My Bucket List</h1>

  <form class="add-item-form" id="addItemForm">
    <input type="text" class="add-item-input" id="itemInput" placeholder="Add a new quest..." required>
    <button type="submit" class="add-btn">Add</button>
  </form>

  <ul class="bucket-list" id="bucketList"></ul>

  <div class="stats">
    <div><strong>Total Quests:</strong> <span id="totalItems">0</span></div>
    <div><strong>Completed:</strong> <span id="completedItems">0</span></div>
  </div>

<script>
  let bucketItems = [];
  let nextId = 1;

  const addItemForm = document.getElementById('addItemForm');
  const itemInput = document.getElementById('itemInput');
  const bucketList = document.getElementById('bucketList');
  const totalItemsSpan = document.getElementById('totalItems');
  const completedItemsSpan = document.getElementById('completedItems');

  // Load saved data
  if (localStorage.getItem("bucketItems")) {
    bucketItems = JSON.parse(localStorage.getItem("bucketItems"));
    nextId = bucketItems.length > 0 ? Math.max(...bucketItems.map(i => i.id)) + 1 : 1;
    renderList();
    updateStats();
  }

  addItemForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const text = itemInput.value.trim();
    if (text) {
      addItem(text);
      itemInput.value = '';
    }
  });

  function addItem(text) {
    const item = {
      id: nextId++,
      text,
      completed: false,
      date: null,
      image: null
    };
    bucketItems.push(item);
    saveBucketItems();
    renderList();
    updateStats();
  }

  function toggleItem(id) {
    const item = bucketItems.find(i => i.id === id);
    if (!item) return;

    item.completed = !item.completed;

    if (item.completed) {
      item.date = prompt("When did you complete this quest? (e.g. July 25, 2025)");
      const imageUrl = prompt("Paste an image URL to remember this moment (optional):");
      if (imageUrl) {
        item.image = imageUrl;

        // Save to loveGalleryBucket for use in the Timer
        const stored = JSON.parse(localStorage.getItem("loveGalleryBucket") || "[]");
        stored.push(imageUrl);
        localStorage.setItem("loveGalleryBucket", JSON.stringify(stored));
      }
    } else {
      item.date = null;
      item.image = null;
    }

    saveBucketItems();
    renderList();
    updateStats();
  }

  function deleteItem(id) {
    bucketItems = bucketItems.filter(item => item.id !== id);
    saveBucketItems();
    renderList();
    updateStats();
  }

  function renderList() {
    bucketList.innerHTML = '';
    bucketItems.forEach(item => {
      const li = document.createElement('li');
      li.className = `bucket-item ${item.completed ? 'completed' : ''}`;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = item.completed;
      checkbox.addEventListener('change', () => toggleItem(item.id));

      const span = document.createElement('span');
      span.textContent = item.text;

      li.appendChild(checkbox);
      li.appendChild(span);

      if (item.completed) {
        const dateInfo = document.createElement('div');
        dateInfo.className = 'completion-info';
        dateInfo.textContent = `âœ… Completed: ${item.date || 'Unknown'}`;
        li.appendChild(dateInfo);

        if (item.image) {
          const img = document.createElement('img');
          img.src = item.image;
          img.className = 'completed-image';
          li.appendChild(img);
        }
      }

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'Delete';
      delBtn.addEventListener('click', () => deleteItem(item.id));

      li.appendChild(delBtn);
      bucketList.appendChild(li);
    });
  }

  function updateStats() {
    const total = bucketItems.length;
    const completed = bucketItems.filter(i => i.completed).length;
    totalItemsSpan.textContent = total;
    completedItemsSpan.textContent = completed;
  }

  function saveBucketItems() {
    localStorage.setItem("bucketItems", JSON.stringify(bucketItems));
  }
</script>

</body>
</html>
